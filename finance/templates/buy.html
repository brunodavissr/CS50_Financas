{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <p><b>IN CASH: ${{ "%.2f"|format(cash)}}</b></p>
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" maxlength="10"><br>
            <input autocomplete="off" class="form-control" name="shares" placeholder="Number of Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
